        /* --- IDENTITY --- */
        :root {

            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);

        .btn-upsell {
            background: linear-gradient(to right, #ec4899, #8b5cf6);
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
            border-radius: 10px;
        }

        /* --- MARKET TICKER --- */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            background: #080808;
            border-bottom: 1px solid #222;
            padding: 8px 0;
            position: relative;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .ticker-item { margin-right: 40px; display: inline-flex; align-items: center; gap: 8px; }
        .ticker-icon { color: var(--accent); }
        .ticker-val { color: #fff; font-weight: bold; }
        .ticker-down { color: #ef4444; }
        .ticker-up { color: #10b981; }

        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        /* --- INTRO PRESTIGE --- */
        #intro-layer {
            position: fixed; inset: 0; z-index: 100;
            background: black;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .logo-container {
            position: relative; width: 140px; height: 140px;
            display: flex; justify-content: center; align-items: center;
        }
        .logo-sequence {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: contain;
            opacity: 0;
            animation: logoCycle 4s infinite ease-in-out;
        }
        .logo-sequence:nth-child(1) { animation-delay: 0s; }
        .logo-sequence:nth-child(2) { animation-delay: 1.3s; }
        .logo-sequence:nth-child(3) { animation-delay: 2.6s; }

        @keyframes logoCycle {
            0% { opacity: 0; transform: scale(0.9); }
            10% { opacity: 1; transform: scale(1); filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.4)); }
            30% { opacity: 1; transform: scale(1); }
            40% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 0; }
        }

        .loading-line {
            width: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            margin-top: 40px;
            animation: lineExpand 2s ease-out forwards 0.5s;
        }
        .intro-text {
            margin-top: 16px; font-family: 'Montserrat', sans-serif;
            font-size: 10px; color: #666; letter-spacing: 0.3em;
            text-transform: uppercase; opacity: 0;
            animation: textFadeIn 1s ease-out forwards 1s;
        }

        @keyframes lineExpand { 0% { width: 0; opacity: 0; } 50% { opacity: 1; } 100% { width: 150px; opacity: 0; } }
        @keyframes textFadeIn { to { opacity: 1; } }

        .fade-in { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #confetti-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 200; } 
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");

            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
</head>
