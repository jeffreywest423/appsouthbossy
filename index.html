    <style>
        :root {
            --bg-deep: #000000;
            --bg-card: #0a0a0a;
            --bg-elevated: #111111;
            --accent: #8b5cf6; /* violet-500 */
            --accent-glow: rgba(139, 92, 246, 0.32);
            --accent-dim: rgba(139, 92, 246, 0.12);
            --text-main: #FFFFFF;
            --text-secondary: #9CA3AF;
            --border: #1a1a1a;
            --border-accent: #2a2a2a;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('https://res.cloudinary.com/dlmmylat6/image/upload/v1770004112/0453086a-aa8b-480c-9227-6ceb099b3530_z111qu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.05; /* reduced opacity as requested */
            filter: blur(2px);
            z-index: -1;
            pointer-events: none;
        }

        .brand-font { 
            font-family: 'Outfit', sans-serif; 
            letter-spacing: -0.05em;
            font-weight: 900;
        }
        
        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; 
            inset: 0; 
            z-index: 9999;
            background: linear-gradient(135deg, #000 0%, #0a0a0a 100%);
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .splash-logo {
            width: 220px; /* enlarged */
            height: 220px;
            margin-bottom: 2rem;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 14px 50px rgba(139, 92, 246, 0.45));
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* HEADER */
        .header-glass {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border-accent);
        }

        /* MARQUEE */
        .marquee-container {
            background: linear-gradient(90deg, var(--accent) 0%, #a78bfa 100%);
            overflow: hidden;
            position: relative;
        }

        .marquee-track {
            display: flex;
            width: max-content;
            animation: marquee 40s linear infinite;
            will-change: transform;
        }

        @keyframes marquee { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(-50%); } 
        }

        .marquee-item {
            flex-shrink: 0;
            padding: 0 3rem;
            font-size: 10px;
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* FILTERS */
        .filter-chip {
            position: relative;
            background: var(--bg-elevated);
            border: 1px solid var(--border-accent);
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 800;
            font-size: 10px;
            letter-spacing: 0.08em;
        }

        .filter-chip:active {
            transform: scale(0.96);
        }

        .filter-chip.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow),
                        0 6px 30px rgba(139, 92, 246, 0.22);
        }

        /* NAVIGATION */
        .nav-glass {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid var(--border-accent);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(139, 92, 246, 0.05);
        }

        /* INPUTS */
        input, textarea {
            background: var(--bg-elevated);
            border: 2px solid var(--border-accent);
            color: var(--text-main);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-dim);
        }

        /* LOGO will only show now */
        .splash-title {
            display: none;
        }
        
        /* HIDE ELEMENT ON splash-screen */
